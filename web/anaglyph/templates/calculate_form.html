<h1>Anaglyph Calculator</h2>
<p>Select the left and right images for your stereo pair and click "calculate".  Your browser should prompt you to save the stereo image.</p>
<p>The left and right eye images must have the same dimmensions.</p>
<form action="" method="POST" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Calculate" />
</form>
